{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">Error</h2>
            </div>
            <div class="card-body text-center">
                <h3>{{ error }}</h3>
                <p class="lead">Something went wrong. Please try again or contact the administrator.</p>
                <a href="{{ url_for('vote') }}" class="btn btn-primary">Go to Home Page</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
